<div class="main" data-region="center" data-layout="flow" data-flow-direction="column" data-align="start">
	<h2>Task templates ({{taskTemplates.length}})</h2>
	<ul data-type="list">
		<li data-ng-repeat="template in taskTemplates">
			{{template.name}} [{{template.id}}]
			<ul>
				<li data-ng-repeat="property in template.properties">
					{{property.name}} [{{property.id}}]
				</li>
			</ul>
		</li>
	</ul>
</div>
