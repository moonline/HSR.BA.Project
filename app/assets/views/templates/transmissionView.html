<div class="main" data-region="center" data-layout="flow" data-flow-direction="column" data-align="start">
	<h2>Decisions &amp; Options</h2>
	<ul data-type="list">
		<li data-ng-repeat="decision in decisions">
			<div class="listElement">
				<span class="name">{{decision.name}}</span>
			</div>
			({{decision.alternatives.length}})
			<ul data-type="list" data-ng-if="decision.alternatives.length > =">
				<li data-ng-repeat="alternative in decision.alternatives">
					<div class="listElement">
						<span class="name">{{alternative.name}}</span>
					</div>
				</li>
			</ul>
		</li>
	</ul>
