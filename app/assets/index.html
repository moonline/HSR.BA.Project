<!DOCTYPE html>
<html>
	<head>
	<title>EEPPI - Design Decisions as Project Planning Instrument</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width">

		<link rel="shortcut icon" href="/public/resources/img/appIcon-256.png" />

		<!-- styles -->
        <!--<link href="/public/resources/styles/app.less.css" type="text/css" rel="stylesheet" />-->
		<link href="/public/temporaryDevelopmentData/comicRelief/font.css" type="text/css" rel="stylesheet" />
		<!--<link href="/public/temporaryDevelopmentData/mockup.css" type="text/css" rel="stylesheet" />-->
		<link href="/public/styles/main.css" type="text/css" rel="stylesheet" />

	</head>
	<body>
		<div class="page" data-layout="border">
			<header data-region="north" data-layout="border">
				<div class="headerPanel" data-region="north" data-layout="border">
					<div data-region="middle" data-align="center">
						<h1 data-region="west" class="eeppi" title="Entwurfsentscheidungen als Projektplanungsinstrument">
							<strong>EEPPI</strong> -
							D<strong>e</strong>sign
							D<strong>e</strong>cisions as
							<strong>P</strong>roject
							<strong>P</strong>lanning
							<strong>I</strong>nstrument</h1>
						<button data-ng-if="authenticator.loggedInUser != null"
							data-ng-click="logout()">Logout {{authenticator.loggedInUser.userName}}</button>
						<form data-ng-if="authenticator.loggedInUser == null">
							<input class="{{loginStatus == Status.error && 'error' || '' }}" type="text" data-ng-model="username" placeholder="username" />
							<input class="{{loginStatus == Status.error && 'error' || '' }}" type="password" data-ng-model="password" placeholder="password" />
							<button data-ng-click="login(username, password)">Login</button>
						</form>
					</div>
				</div>

				<nav class="mainNavigation" data-type="toolbar" data-region="south" data-layout="flow" data-flow-direction="row">
					<ul>
						<li class="{{ currentView == '/mapping' && 'current' || '' }}" data-ng-if="authenticator.loggedInUser != null">
							<span class="icon" data-icon="link"></span><a href="#/mapping">Problems &amp; Task Templates</a>
						</li>
						<li class="{{ currentView == '/transmit' && 'current' || '' }}" data-ng-if="authenticator.loggedInUser != null">
							<span class="icon" data-icon="transmit"></span><a href="#/transmission">Transmit</a>
						</li>
						<li class="{{ currentView == '/register' && 'current' || '' }}">
							<span class="icon" data-icon="user"></span><a href="#/register">Account</a>
						</li>
						<li class="{{ currentView == '/admin' && 'current' || '' }}" data-ng-if="authenticator.loggedInUser != null">
							<span class="icon" data-icon="settings"></span><a href="#/admin">Administration</a></li>
					</ul>
				</nav>
			</header>

			<section data-region="middle" data-ng-view></section>

			<footer data-region="south">
				<p>&copy; EEPPI 2014</p>
			</footer>
		</div>

		<script src="/public/scripts/libraries/angularJs/angular.min.js" ></script>
		<script src="/public/scripts/libraries/angularJs/angular-route.min.js" ></script>

        <script src="/public/Main.js" ></script>
    </body>
</html>
