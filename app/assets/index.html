<!DOCTYPE html>
<html>
	<head>
	<title>EEPPI</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width">

		<link rel="shortcut icon" href="/public/resources/img/appIcon-256.png" />

		<!-- styles -->
        <!--<link href="/public/resources/styles/app.less.css" type="text/css" rel="stylesheet" />-->
		<link href="/public/temporaryDevelopmentData/comicRelief/font.css" type="text/css" rel="stylesheet" />
		<!--<link href="/public/temporaryDevelopmentData/mockup.css" type="text/css" rel="stylesheet" />-->
		<link href="/public/styles/main.css" type="text/css" rel="stylesheet" />

	</head>
	<body>
		<div class="page" data-layout="border">
			<header data-region="north" data-layout="border">
				<div data-region="middle" data-align="center">
					<h1 data-region="west">EEPPI</h1>
					<button data-ng-if="authenticator.loggedInUser != null" data-ng-click="authenticator.logout()">Logout {{authenticator.loggedInUser.userName}}</button>
					<form data-ng-if="authenticator.loggedInUser == null">
						<input type="text" data-ng-model="username" placeholder="username" />
						<input type="password" data-ng-model="password" placeholder="password" />
						<button data-ng-click="authenticator.login(username, password)">Login</button>
					</form>
				</div>
			</header>

			<section data-region="middle" data-ng-view></section>

			<footer data-region="south">
				<p>(C) EEPPI 2014</p>
				<nav data-type="toolbar" data-layout="flow" data-flow-direction="row">
					<a data-ng-if="authenticator.loggedInUser != null" href="#/mapping">Mapping</a>
					<a data-ng-if="authenticator.loggedInUser != null" href="#/transmission">Transmit</a>
					<a href="#/register">Register</a>
				</nav>
			</footer>
		</div>

		<script src="/public/scripts/libraries/angularJs/angular.min.js" ></script>
		<script src="/public/scripts/libraries/angularJs/angular-route.min.js" ></script>

        <script src="/public/scripts/Main.js" ></script>
    </body>
</html>
